<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Make Noise</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeMakeNoise()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
  	<label class="item">
        <button class="button button-clear icon ion-ios7-mic" ng-click="captureAudio()" >Record</button>
    </label>
    <label class="item">
      <button id="publish" class="button button-clear icon ion-ios7-cloud-upload" ng-click="upload()" ng-disabled="uploadDisabled">Upload</button>
    </label>
  </ion-content>

</ion-modal-view>
