<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Reset Password</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeForgotPassword()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doResetPassword( )">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="forgotPasswordData.username">
        </label>
        <p style="text-align: center;">or</p>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="forgotPasswordData.email">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Reset Password</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
