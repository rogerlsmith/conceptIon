<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<h1>Search</h1>
  	<form ng-submit="doSearch()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="searchData.string">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Search</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
