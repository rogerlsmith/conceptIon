<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div style="text-align:center">
      <button class="button button-clear icon ion-social-facebook" ng-click="loginFacebook()" ></button>
      <button class="button button-clear icon ion-social-googleplus" ng-click="loginGoogleplus()" ></button>
      <button class="button button-clear icon ion-social-twitter" ng-click="loginTwitter()" ></button>
      <button class="button button-clear icon ion-social-linkedin" ng-click="loginLinkedin()" ></button>
    </div>
  </ion-content>
</ion-modal-view>
