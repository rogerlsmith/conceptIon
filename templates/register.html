<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username" />
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email" />
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
    <div style="text-align:center">
      <button class="button button-clear icon ion-social-facebook" ng-click="registerFacebook()" ></button>
      <button class="button button-clear icon ion-social-googleplus" ng-click="registerGoogleplus()" ></button>
      <button class="button button-clear icon ion-social-twitter" ng-click="registerTwitter()" ></button>
      <button class="button button-clear icon ion-social-linkedin" ng-click="registerLinkedin()" ></button>
    </div>
  </ion-content>
</ion-modal-view>
